<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <title>뉴스스탠드</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="banner">
          <div class="banner-left">
            <img src="/public/images/logo.svg" />
            <div class="">뉴스스탠드</div>
          </div>
        </div>
        <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
        <div class="news-roller">
          <div class="news-roller-left">
            <div class="press-name">연합뉴스</div>
            <div class="headline left">
              <div class="headline-container-left">
                <div class="headline-item left" data="${count}">[속보] 쿤디, '돼지파스타 맛있어서 돼지된 것 같아...'</div>
                <div class="headline-item left" data="${count}">[단독] 쿤디, 청년다방 오징어 튀김 중독됐다 '이 맛 못끊어...'</div>
              </div>
            </div>
          </div>
          <div class="news-roller-right">
            <div class="press-name">연합뉴스</div>
            <div class="headline right">
              <div class="headline-container-right">
                <div class="headline-item left" data="${count}">[단독] 쿤디, 청년다방 오징어 튀김 중독됐다 '이 맛 못끊어...'</div>
                <div class="headline-item left" data="${count}">[속보] 쿤디, '돼지파스타 맛있어서 돼지된 것 같아...'</div>
                
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
      <main></main>
    </div>
  </body>
</html>
